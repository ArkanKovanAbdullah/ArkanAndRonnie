<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Username: </label>
        <input type="text" id="name" placeholder="enter your username" value="" name="name" required>
        <label for="" id="email-label">Email: </label>
        <input type="email" id="email" placeholder="enter your email address" value="" name=""email required>
        <label for="" id="number-label">Number: </label>
        <input type="number" id="number" placeholder="enter your number" max="1000" min="-1000" value="" name="number" required>

        <select id="dropdown">
            <option> Male </option>
            <option> Female </option>
        </select>
        <input type="radio" value="Nan" name ="group1">
        <input type="radio" value="Bab" name="group1">
                <input type="radio" value="Nan" name ="group2">
        <input type="radio" value="Bab" name="group2">

        <input type="checkbox" value="i dont know">
        <input type="checkbox" value="i do know">
        <textarea  rows="4" cols="50">
        </textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
